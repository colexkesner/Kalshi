name: ci

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt ruff bandit pip-audit gitleaks mypy
      - run: ruff check .
      - run: bandit -q -r src lib strategies venues
      - run: pip-audit || true
      - run: pytest
      - run: mypy src venues strategies || true
      - run: gitleaks detect --source . --config .gitleaks.toml --verbose
